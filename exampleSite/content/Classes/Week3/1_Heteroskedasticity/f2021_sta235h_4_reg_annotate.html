# Let's look at some data

- Used cars in South California (from last week's JITT)

```r
library(vtable)

                   "Maserati", "Mercedes-Benz", "Porsche", "Rolls-Royce", "Tesla", "Volvo")

cars &lt;- cars %&gt;% filter(type != "new" &amp; mileage &gt;= 10000 &amp; mileage &lt;= 150000 &amp; price &lt; 100000 &amp; year &gt;= 1970) %&gt;%
  mutate(luxury = ifelse(make %in% luxury_brands, 1, 0),

# Let's look at what's left

- **.darkorange[Residuals]** are a fundamental part of OLS regression: They represent what is not explained by the covariates.

--

`$$e_i = Y_i - \hat{Y}_i = Y_i - (\hat{\beta}_0 + \hat{\beta}_1X_1 + \hat{\beta}_2X_2)$$`

--

- When making *probabilistic inference*, we assume (among other things):

  - The distribution of the error term is **.darkorange[normal]**.
  - The error terms are **.darkorange[iid]** (independent and identically distributed).
  
--

.box-7Trans[$$\varepsilon_i \sim \mathcal{N}(\mu,\sigma)$$]

---
# Inspecting the residuals


```r
cars &lt;- cars %&gt;% mutate(price_hat = predict(lm(price ~ rating + mileage + year, data = .)), 
                        residual = price - price_hat)

ggplot(data = cars, aes(x = residual)) + geom_histogram()
```

.pull-left-little_l[
&lt;img src="f2021_sta235h_4_reg_annotate_files/figure-html/resid_hist-1.svg" style="display: block; margin: auto;" /&gt;
]

.pull-right-little_l[
- Do the residuals look **.darkorange[normally distributed]**?
]

# Let's look at the variance!

```

# Let's look at the variance!


```r
ggplot(data = cars, aes(x = price_hat, y = residual)) + geom_point()
```
.pull-left-little_l[
&lt;img src="f2021_sta235h_4_reg_annotate_files/figure-html/resid_scatter2-1.svg" style="display: block; margin: auto;" /&gt;
]

.pull-right-little_l[
- If we have **.darkorange[heteroskedasticity]** in our data, our standard errors from `lm()` will be wrong.
]


---
# Can we fix that?


```r
*cars &lt;- cars %&gt;% mutate(price_hat = predict(lm(log(price) ~ rating + mileage + year, data = .)),
*                       residual = log(price) - price_hat)

ggplot(data = cars, aes(x = residual)) + geom_histogram()
```
.pull-left-little_l[
&lt;img src="f2021_sta235h_4_reg_annotate_files/figure-html/resid_hist2-1.svg" style="display: block; margin: auto;" /&gt;
]

.pull-right-little_l[
- Do these residuals look **.darkorange[normally distributed]**?

  - Logarithms to the rescue!
]

---
# Can we fix that?


```r
*cars &lt;- cars %&gt;% mutate(price_hat = predict(lm(log(price) ~ rating + mileage + year, data = .)),
*                       residual = log(price) - price_hat)

ggplot(data = cars, aes(x = price_hat, y = residual)) + geom_point()
```
.pull-left-little_l[
&lt;img src="f2021_sta235h_4_reg_annotate_files/figure-html/resid_log-1.svg" style="display: block; margin: auto;" /&gt;
]

.pull-right-little_l[
- In this case, our residuals look **.darkorange[homoskedastic]**?

- For addressing heteroskedasticity, we can also use `lm_robust` from the `estimatr` package.
]


---
# Takeaway points

.pull-left[
- Always **.darkorange[check your assumptions]**

- It's a good idea to run regressions with **.darkorange[standard errors (SE) robust to heteroskedasticity]**
]

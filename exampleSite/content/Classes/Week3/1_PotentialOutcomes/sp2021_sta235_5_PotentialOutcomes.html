# Potential Outcomes Framework:

Let's introduce some notation:

- Let `\(Y_i\)` be the observed outcome for unit `\(i\)` (e.g. whether I have a headache or not in an hour).
- Let `\(T_i\)` be the treatment or intervention (e.g. taking a pill).

Then,

$$Y_i | T_i = 1 \overset{\Delta}{=} Y_i(1) $$
where `\(Y_i(1)\)` is the **.darkorange[potential outcome under treatment]**.

In the same fashion,

$$Y_i | T_i = 0 \overset{\Delta}{=} Y_i(0) $$
where `\(Y_i(1)\)` is the **.darkorange[potential outcome under control]**.

---
# Potential Outcomes Framework:

This means that we can write the observed outcome as a function of the *potential outcomes*:

.box-5LA[$$\rightarrow Y_i = T_i\cdot Y_i(1) + (1-T_i)\cdot Y_i(0)$$]

- This definition will be useful because we can see this as a **.darkorange[missing data problem]**.

# Causal Estimands

- What is an estimand?

  - A quantity we want to estimate

- Estimate
  - An approximation of an estimand, using data
  
Estimand: Parameter in the population which is to be estimated in a statistical analysis
Estimator: A rule for calculating an estimate of a given quantity based on observed data
Function of the observations, i.e., how observations are put together
Estimation:
The process of finding an estimate, or approximation, which is a value that is usable for some purpose even if input data may be incomplete, uncertain, or unstable (value derived from the best information available)
Rule (the estimator), its result (the estimate) and the quantity of interest (the estimand) are distinguished.

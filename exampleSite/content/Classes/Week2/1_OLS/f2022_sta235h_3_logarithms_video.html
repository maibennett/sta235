# Level-Level regression

`$$Y = \beta_0 + \beta_1 X_1 + \beta_2 X_2$$`
--

Interpretation of `\(\hat{\beta}_1\)`:
  
  .center[
*On average, for a .darkorange[one-unit] increase in `\(X_1\)`, `\(Y\)` increases/decreases by `\(\hat{\beta}_1\)` .darkorange[units], holding `\(X_2\)` constant*]

# Log-Level regression

`$$\log(Y) = \beta_0 + \beta_1 X_1 + \beta_2 X_2$$`
--

Interpretation of `\(\hat{\beta}_1\)`:
  
  .center[
*On average, for a .darkorange[one-unit] increase in `\(X_1\)`, `\(Y\)` increases/decreases by `\((e^{\hat{\beta}_1}-1)\times100\)`.darkorange[%], holding `\(X_2\)` constant*]

--

E.g. if `\(\hat{\beta}_1 = 0.05 \rightarrow (\exp(0.05)-1)\times 100 = 5.127\)`:

  .center[
*On average, for a .darkorange[one-unit] increase in `\(X_1\)`, `\(Y\)` increases/decreases by .darkorange[5.1%], holding `\(X_2\)` constant*]

--

If `\(\beta\)` is small (e.g. &lt;0.1), we can use an approximation:

  .center[
*On average, for a .darkorange[one-unit] increase in `\(X_1\)`, `\(Y\)` increases/decreases by `\(\hat{\beta}_1\times100\)`.darkorange[%], holding `\(X_2\)` constant*]

---
# Level-Log regression

`$$Y = \beta_0 + \beta_1 \log(X_1) + \beta_2 X_2$$`


---
class: center, middle

.box-7Trans[log(var) &amp;rarr; % change in var!]

---
# Level-Log regression

`$$Y = \beta_0 + \beta_1 \log(X_1) + \beta_2 X_2$$`
--

Interpretation of `\(\hat{\beta}_1\)`:
  
  .center[
*On average, for a .darkorange[one percent] increase in `\(X_1\)`, `\(Y\)` increases/decreases by `\(\frac{\hat{\beta}_1}{100}\)` .darkorange[units], holding `\(X_2\)` constant*]

--

E.g. if `\(\hat{\beta}_1 = 610\)`:

  .center[
*On average, for a .darkorange[one percent] increase in `\(X_1\)`, `\(Y\)` increases/decreases by .darkorange[6.1 units], holding `\(X_2\)` constant*]

---
# Log-Log regression

`$$\log(Y) = \beta_0 + \beta_1 \log(X_1) + \beta_2 X_2$$`
--

Interpretation of `\(\hat{\beta}_1\)`:
  
  .center[
*On average, for a .darkorange[one percent] increase in `\(X_1\)`, `\(Y\)` increases/decreases by `\(\hat{\beta}_1\)`.darkorange[%], holding `\(X_2\)` constant*]

--

E.g. if `\(\hat{\beta}_1 = 4.3\)`:

  .center[
*On average, for a .darkorange[one percent] increase in `\(X_1\)`, `\(Y\)` increases/decreases by .darkorange[4.3%], holding `\(X_2\)` constant*]

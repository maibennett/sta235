# Potential Outcomes Framework

Let's introduce some notation:

- Let `\(Y_i\)` be the observed outcome for unit `\(i\)` (e.g. whether a person makes a purchase or not).
- Let `\(Z_i\)` be the treatment or intervention (e.g. receiving a promotional email (1) or not (0)).
- Let `\(Y_i(z)\)` be the potential outcome under treatment `\(Z = z\)`. (e.g. whether the person would make a purchase or not *if* they received treatment z).

--

Then, **.darkorange[if a person is *treated*]**, `\(Z_i = 1\)`, then their *observed outcome* `\(Y_i\)` will be the same as their *potential outcome under treatment*, `\(Y_i(1)\)`

$$Y_i | (Z_i = 1) \overset{\Delta}{=} Y_i(1) $$
--

In the same fashion, **.darkorange[if a person is not *treated*]**, `\(Z_i = 0\)`, then their *observed outcome* `\(Y_i\)` will be the same as their *potential outcome under control*, `\(Y_i(0)\)`

$$Y_i | (Z_i = 0) \overset{\Delta}{=} Y_i(0) $$

---
# Potential Outcomes Framework

This means that we can write the observed outcome as a function of the *potential outcomes*:

.box-5LA[$$\rightarrow Y_i = Z_i\cdot Y_i(1) + (1-Z_i)\cdot Y_i(0)$$]

- This definition will be useful because we can see this as a **.darkorange[missing data problem]**.

# Under what assumptions is our estimate causal?

We are using:
`$$\hat{\tau} = \frac{1}{3}\sum_{i \in Z=1}Y_i - \frac{1}{3}\sum_{i \in Z=0}Y_i)$$`
to estimate:

`$$\tau = E[Y_i(1) - Y_i(0)]$$`

---
# Under what assumptions is our estimate causal?

We are using:
`$$\hat{\tau} = \frac{1}{3}\sum_{i \in Z=1}Y_i - \frac{1}{3}\sum_{i \in Z=0}Y_i)$$`

to estimate:

`$$\tau = E[Y_i(1) - Y_i(0)]$$`

.box-7LA[Let's do some math]

---
# Under what assumptions is our estimate causal?

`$$\tau = E[Y_i(1) - Y_i(0)]$$`
`$$= E[Y_i(1)] - E[Y_i(0)]$$`
--
**.darkorange[Key assumption]**:

.box-3[Ignorability]

Ignorability means that the potential outcomes `\(Y(0)\)` and `\(Y(1)\)` are independent of the treatment, e.g. `\((Y(0), Y(1)) \perp\!\!\!\perp Z\)`.

`$$E[Y_i(1)| Z = 0] = E[Y_i(1)| Z = 1] = E[Y_i(1)]$$`
.center[and]

`$$E[Y_i(0)| Z = 0] = E[Y_i(0)| Z = 1] = E[Y_i(0)]$$`
---
# Under what assumptions is our estimate causal?

`$$\tau = E[Y_i(1) - Y_i(0)]$$`
`$$= E[Y_i(1)] - E[Y_i(0)]$$`
- Under ignorability (see previous slide), `\(E[Y_i(1)] = E[Y_i(1) | Z = 1] = E[Y_i | Z = 1]\)` and `\(E[Y_i(0)] = E[Y_i(0) | Z = 0] = E[Y_i | Z = 0]\)`, then:

`$$\tau = E[Y_i(1)] - E[Y_i(0)] = \color{#900DA4}{\underbrace{E[Y_i(1)| Z=1]}_\text{Obs. Outcome for T}} - \color{#F89441}{\overbrace{E[Y_i(0)| Z=0]}^\text{Obs. Outcome for C}}$$`

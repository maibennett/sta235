---
&lt;br&gt;
.box-6[$$\mu = E[Y_i]$$]

--

What does the previous equation mean?

--

.center["&amp;mu; is the expected value of the observed outcome Y"]

---
&lt;br&gt;
.box-5[$$\mu_1 = E[Y_i | Z = 1]$$]

--

What does the previous equation mean?

--

.center["&amp;mu;&lt;sub&gt;1&lt;/sub&gt; is the expected value of observed outcome Y for the treated group (i.e. units for which treatment Z = 1)"]

---

&lt;br&gt;
.box-4[$$\mu_1(0) = E[Y_i(0) | Z = 1]$$]

--

What does the previous equation mean?

--

.center["&amp;mu;&lt;sub&gt;1&lt;/sub&gt;(0) is the expected value of the potential outcome Y *under control* (Y(0)) for the treated group (i.e. units for which treatment Z = 1)"]

--

In other words,

.center["&amp;mu;&lt;sub&gt;1&lt;/sub&gt;(0) is the expected value of the outcome Y for the treated group, *if the treated group had not been treated*"]

# Confounding

.box-3LA[Confounder]

.box-3tL[Variable that is correlated with the treatment AND the outcome which causes a spurious correlation/bias.]

---
# Is "Visited the website" a confounder?

---
# Is "Visited the website" a confounder?

.box-5LA[Depends]

--

- **.darkorange[Measured before the intervention:]** Yes `\(\rightarrow\)` Individuals that have **not** visited the website (VW) don't know you/ might be more willing to try product.

--

- **.darkorange[Measured after the intervention:]** Don't know `\(\rightarrow\)` Intervention might have incentivized people to go to the website, and registering also had on effect on traffic.

--

.box-3tL[Collider]

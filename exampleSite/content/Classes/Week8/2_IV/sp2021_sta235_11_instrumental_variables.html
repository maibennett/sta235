# Instrumental variables to the rescue?

.pull-left[
.center[
![](https://media.giphy.com/media/LXRumZ7dCGBhvD9IyY/giphy.gif)
]
]

.pull-right[
**.darkorange[Instrumental variables (IV)]** can help.

- An IV is a variable that:

  - ... is correlated to the treatment and **.darkorange[not]** to other confounders.
  - ... is correlated to the outcome **.darkorange[only]** through the treatment
]

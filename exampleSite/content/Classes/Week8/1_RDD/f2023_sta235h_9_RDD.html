# Conditions required for identification
--

- Threshold rule **.darkorange[exists]** and cutoff point is **.darkorange[known]**

  - There needs to be a discontinuity in treatment assignment, and we need to know where it happens!

--

- The running variable `\(R_i\)` is **.darkorange[continuous]** near `\(c\)`.

  - If we are working with a coarse variable, this might not work.

--

- **.darkorange[Key assumption]**:

.box-5LA[Continuity of E[Y(1)|R] and E[Y(0)|R] at R=c]

--

.box-5t[That's the math-y way to say that the only thing that changes right at the cutoff is the treatment assignment!]

# How do we actually estimate an RDD?

- The simplest way to do this is to fit a regression using **.darkorange[an interaction of the treatment variable and the running variable]**:

`$$Y = \beta_0 + \beta_1(R-c) + \beta_2\mathrm{I}[R&gt;c] + \beta_3(R-c)\mathrm{I}[R&gt; c] + \varepsilon$$`

---
# How do we actually estimate an RDD?

- The simplest way to do this is to fit a regression using **.darkorange[an interaction of the treatment variable and the running variable]**:

`$$Y = \beta_0 + \beta_1\color{#900DA4}{\underbrace{(R-c)}_\text{Distance to the cutoff}} + \beta_2\color{#F89441}{\underbrace{\mathrm{I}[R&gt;c]}_\text{Treatment}} + \beta_3\color{#900DA4}{\overbrace{(R-c)}^\text{Distance to the cutoff}}\color{#F89441}{\underbrace{\mathrm{I}[R&gt; c]}_\text{Treatment}} + \varepsilon$$`
--

- We can simplify this with new notation:

`$$Y_i = \beta_0 + \beta_1R' + \beta_2Treat + \beta_3R'\times Treat$$`

where `\(Treat\)` is a binary treatment variable and `\(R'\)` is the running variable centered around the cutoff

.box-2LA[Can you identify these parameters in a plot?]

---
# Let's identify coefficients

&lt;img src="f2023_sta235h_9_RDD_files/figure-html/rd_coeffs-1.svg" style="display: block; margin: auto;" /&gt;

---
# Steps for analyzing an RDD


1) Check that there is a discontinuity in **.darkorange[treatment assignment]** at the cutoff.

--

2) Check that **.darkorange[covariates change smoothly]** across the threshold.

  - You can think about this as the equivalent of a *balance table*.
  
--

3) Run the **.darkorange[regression discontinuity design model]**.

  - Interpret this effect *for individuals right at the cutoff*.

# Discounts and sales: Can we use an RDD?

- In RDD, we need to check that there are **.darkorange[no unbalances in covariates across the threshold]**.


```r
sales = sales %&gt;% mutate(dist = c-time)

lm(income ~ dist*treat, data = sales)
```

&lt;img src="f2023_sta235h_9_RDD_files/figure-html/rd_check-1.svg" style="display: block; margin: auto;" /&gt;

# RDD on sales using linear models

# We can be more flexible

- The previous example just included linear terms, but you can also be more flexible:


`$$Y = \beta_0 + \beta_1f(R') + \beta_2Treat + \beta_3f(R')\times Treat + \varepsilon$$`

   - Where `\(f\)` is any function you want.

# Potential problems

- There are **.darkorange[many potential problems]** with the previous examples:

  - Which polynomial function should we choose? Linear, quadratic, other?
  
  - What bandwidth should we choose? Whole sample? [-100,100]?
  
.center[
![:scale 20%](https://raw.githubusercontent.com/maibennett/sta235/main/exampleSite/content/Classes/Week8/1_RDD/images/confusion.svg)
]
--

- There are some ways to address these concerns.

---
# Package `rdrobust`

- Robust Regression Discontinuity introduced by Cattaneo, Calonico, Farrell &amp; Titiunik (2014).

- Use of **.darkorange[local polynomial]** for fit.

- **.darkorange[Data-driven optimal bandwidth]** (bias vs variance).

--

- `rdrobust`: Estimation of LATE and opt. bandwidth

- `rdplot`: Plotting RD with nonparametric local polynomial.

---

# Takeaway points

.pull-left[
- RD designs are **.darkorange[great]** for causal inference!

  - Strong internal validity
  - Number of robustness checks
  
- **.darkorange[Limited]** external validity.

- Make sure to check your data:

  - Discontinuity in treatment assignment
  - Smoothness of covariates
]

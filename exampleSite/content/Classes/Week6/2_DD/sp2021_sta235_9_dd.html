# Differences-in-Differences

The idea of a **.darkorange[DD]** analysis is to take the **.darkorange[within-unit growth]**...


&lt;table style="margin-left: auto; margin-right: auto;"&gt;
 &lt;thead&gt;
  &lt;tr&gt;
   &lt;th style="text-align:center;font-weight: bold;color: #CF4446 !important;background-color: #FFC6C6 !important;"&gt;   &lt;/th&gt;
   &lt;th style="text-align:center;font-weight: bold;color: #CF4446 !important;background-color: #FFC6C6 !important;"&gt; Pre mean &lt;/th&gt;
   &lt;th style="text-align:center;font-weight: bold;color: #CF4446 !important;background-color: #FFC6C6 !important;"&gt; Post mean &lt;/th&gt;
   &lt;th style="text-align:center;font-weight: bold;color: #CF4446 !important;background-color: #FFC6C6 !important;"&gt; &lt;u&gt; &lt;span class="small"&gt;(post - pre)&lt;/span&gt; &lt;/u&gt;
&lt;/th&gt;
  &lt;/tr&gt;
 &lt;/thead&gt;
&lt;tbody&gt;
  &lt;tr&gt;
   &lt;td style="text-align:center;background-color: #FFFFFF !important;font-weight: bold;color: #CF4446 !important;background-color: #FFC6C6 !important;"&gt; Control &lt;/td&gt;
   &lt;td style="text-align:center;background-color: #FFFFFF !important;"&gt; &lt;b&gt;A&lt;/b&gt;&lt;br&gt;&lt;span class="small"&gt;(never treated) &lt;/span&gt;
&lt;/td&gt;
   &lt;td style="text-align:center;background-color: #FFFFFF !important;"&gt; &lt;b&gt;B&lt;/b&gt;&lt;br&gt;&lt;span class="small"&gt;(never treated) &lt;/span&gt;
&lt;/td&gt;
   &lt;td style="text-align:center;background-color: #FFFFFF !important;background-color: #DDDDDD !important;"&gt; &lt;b&gt;B - A&lt;/b&gt; &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:center;background-color: #FFFFFF !important;font-weight: bold;color: #CF4446 !important;background-color: #FFC6C6 !important;"&gt; Treatment &lt;/td&gt;
   &lt;td style="text-align:center;background-color: #FFFFFF !important;"&gt; &lt;b&gt;C&lt;/b&gt;&lt;br&gt;&lt;span class="small"&gt;(not yet treated) &lt;/span&gt;
&lt;/td&gt;
   &lt;td style="text-align:center;background-color: #FFFFFF !important;"&gt; &lt;b&gt;D&lt;/b&gt;&lt;br&gt;&lt;span class="small"&gt;(treated) &lt;/span&gt;
&lt;/td&gt;
   &lt;td style="text-align:center;background-color: #FFFFFF !important;background-color: #DDDDDD !important;"&gt; &lt;b&gt;D - C&lt;/b&gt; &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:center;font-weight: bold;color: #CF4446 !important;background-color: #FFC6C6 !important;color: #FFFFFF !important;background-color: #FFFFFF !important;"&gt; &lt;u&gt;&lt;br&gt;&lt;span class="smaller"&gt;(treatment - control)&lt;/span&gt; &lt;/u&gt;
&lt;/td&gt;
   &lt;td style="text-align:center;color: #FFFFFF !important;background-color: #FFFFFF !important;"&gt; &lt;b&gt;A - C&lt;/b&gt; &lt;/td&gt;

# Differences-in-Differences in practice

- There's no need to manually estimate all group means..

--

.box-3[We can use regressions!]

--

- If the **.darkorange[two dimensions]** for our DD are *time* and *treatment*:

`$$Y_i = \beta_0 + \beta_1Treat_i + \beta_2Post_i + \beta_3Treat_i \times Post_i + \varepsilon_i$$`
where `\(Treat = 1\)` for the treatment group, and `\(Post=1\)` for the after period.

--

.box-7[Can you identify the different coefficients?]

---
# Differences-in-Differences in practice

- There's no need to manually estimate all group means..


.box-3[We can use regressions!]


- If the **.darkorange[two dimensions]** for our DD are *time* and *treatment*:

`$$Y_i = \beta_0 + \beta_1Treat_i + \beta_2Post_i + \beta_3Treat_i \times Post_i + \varepsilon_i$$`
where `\(Treat = 1\)` for the treatment group, and `\(Post=1\)` for the after period.


.box-7[&amp;beta;&lt;sub&gt;3&lt;/sub&gt; is the causal effect!]

# Staggered treatment adoptions

- Units receive treatment at **.darkorange[different points in time]**

--

- Common solution so far has been a Two-Way Fixed Effect (TWFE) model

.box-7[Y&lt;sub&gt;i&lt;/sub&gt; = &amp;alpha;&lt;sub&gt;i&lt;/sub&gt; + &amp;alpha;&lt;sub&gt;t&lt;/sub&gt; + &amp;beta;&lt;sup&gt;DD&lt;/sup&gt;D&lt;sub&gt;it&lt;/sub&gt; + &amp;epsilon;&lt;sub&gt;it&lt;/sub&gt;]

--

- **.darkorange[Problem]**: Weighted average of treatment effects

# What happens when the ignorability assumption doesn't hold?

- Imagine **.darkorange[we can't randomize]**

--

.box-5Trans[Can we compare two groups to get a causal effect?]

---
# What happens if the ignorability assumption doesn't hold?

- Now, let's assume `\((Y(0), Y(1)) \not\!\perp\!\!\!\perp Z\)`

`$$\tau = E[Y_i(1)] - E[Y_i(0)] \neq E[Y_i| Z=1] - E[Y_i| Z=0]$$`

.box-4LA[Correlation does not imply causation]

---
# What happens if the ignorability assumption doesn't hold?

- Now, let's assume `\((Y(0), Y(1)) \not\!\perp\!\!\!\perp Z\)`

$$\tau = E[Y_i(1) - Y_i(0)] = $$
`$$=E[Y_i(1) - Y_i(0)|Z=1]Pr(Z=1) + E[Y_i(1) - Y_i(0)|Z=0](1-Pr(Z=1))$$`
---
# What happens if the ignorability assumption doesn't hold?

- Now, let's assume `\((Y(0), Y(1)) \not\!\perp\!\!\!\perp Z\)`

$$\tau = E[Y_i(1) - Y_i(0)] = $$

`$$=\color{#900DA4}{\underbrace{E[Y_i(1) - Y_i(0)|Z=1]}_\text{ATT}}Pr(Z=1) + \color{#F89441}{\overbrace{E[Y_i(1) - Y_i(0)|Z=0]}^\text{ATC}}(1-Pr(Z=1))$$`
- Weighted average of the ATT and ATC.

---
# What happens if the ignorability assumption doesn't hold?

- After some simple math, you can get to:

`$$\tau = E[Y_i(1) - Y_i(0)] = ATE$$`

`$$\begin{aligned}
ATE &amp;=E[Y_i|Z=1] - E[Y_i|Z=0] \\
\\
&amp; - (E[Y_i(0)|Z=1]-E[Y_i(0)|Z=0]) \\
\\
&amp; - (1-Pr(Z=1))(ATT - ATC)
\end{aligned}$$`
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
.source[Check out [Scott Cunningham's "Causal Inference: The Mixtape" (Ch. 4.1.3)](https://mixtape.scunning.com/04-potential_outcomes) for the decomposition]

---
# What happens if the ignorability assumption doesn't hold?

- After some simple math, you can get to:

`$$\tau = E[Y_i(1) - Y_i(0)] = ATE$$`

`$$\begin{aligned}
ATE &amp;=\color{#900DA4}{\underbrace{E[Y_i|Z=1] - E[Y_i|Z=0]}_\text{Obs diff in means}} \\
&amp; - \color{#E16462}{\underbrace{(E[Y_i(0)|Z=1]-E[Y_i(0)|Z=0])}_\text{Selection bias}} \\
&amp; - \color{#FCCE25}{\underbrace{(1-Pr(Z=1))(ATT - ATC)}_\text{Heterogeneous treat. effect bias}}
\end{aligned}$$`
- **.darkorange[Selection Bias:]** Difference between groups if they both were under control (e.g. baseline differences).
- **.darkorange[Heterogeneous Treatment Effect Bias:]** Difference in returns to treatment for the two groups (weighted by the control population).
&lt;br&gt;
.source[Check out [Scott Cunningham's "Causal Inference: The Mixtape" (Ch. 4.1.3)](https://mixtape.scunning.com/04-potential_outcomes) for the decomposition]

- Can we compare take-up between both groups and establish a causal effect?

---
# Example: Going to Office Hours

An important question could be: **.darkorange[Does going to office hours increase our GPA?]**

--

- What could be an example of **.darkorange[selection bias]**?

  - Remember that selection bias means differences in `\(Y(0)\)` for people that go to office hours vs those that don't.
  
--

- What could be an example of **.darkorange[heterogeneous return to treatment bias]**?

  - Remember that heterogeneous return to treatment bias means that `\(Y(1)-Y(0)\)` is different for those that go vs those that don't go to office hours.

- I'm a profit-maximizing investor and want to know whether it's in my best interest to add an additional female character.

# Standardized Partial Coefficients

- **.darkorange[Main idea:]** Transform everything to the same scale.

  - Common units: Standard deviations.

.box-4.medium.sp-after-half[$$X$$]
.center[
![:scale 3%](https://github.com/maibennett/sta235/raw/main/exampleSite/content/Classes/Week1/2_OLS/images/arrow.png)
]
.box-4.medium.sp-after-half[$$\frac{X - \bar{X}}{\sigma_X}$$]

# Transform the data


```r
scale2 &lt;- function(x, na.rm = FALSE) (x - mean(x, na.rm = na.rm)) / sd(x, na.rm)

bechdel_std &lt;- bechdel %&gt;% select(log_Adj_Revenue,log_Adj_Budget, 
                                  bechdel_test, Metascore, imdb) %&gt;% 
  mutate_at(c("log_Adj_Revenue","log_Adj_Budget", "bechdel_test", 
                  "Metascore", "imdb"),~scale2(.,na.rm=TRUE))

lm(log_Adj_Revenue~bechdel_test+log_Adj_Budget + Metascore + imdb, 
   data=bechdel_std)
```

```
##                  Estimate Std. Error   t value      Pr(&gt;|t|)
## (Intercept)    0.33839228 0.01379026 24.538498 3.089069e-109
## bechdel_test   0.04755530 0.01389314  3.422935  6.391148e-04
## log_Adj_Budget 0.46828744 0.01393051 33.615957 5.956983e-178
## Metascore      0.07058143 0.02045115  3.451222  5.762912e-04
## imdb           0.03419253 0.02045468  1.671624  9.484373e-02
```

# Does this model explain well the observed data?

- Estimate the OLS model and predict `\(Y\)` as following:
`$$\widehat{\log{Revenue}} = \alpha + \hat{\beta}_1 Bechdel + \hat{\beta}_2 \log{Budget} + \hat{\beta}_3 Metascore + \hat{\beta}_4 IMDB$$`
.box-4.medium.sp-after-half[$$Res = Y - \hat{Y}$$]


```r
summary(lm(log(Adj_Revenue) ~ bechdel_test +log(Adj_Budget) + Metascore + imdb, 
           data=bechdel))$adj.r.squared
```

```
## [1] 0.4753358
```

# Let's look at the residuals



```r
y_hat = predict(lm(log(Adj_Revenue) ~ bechdel_test+log(Adj_Budget) + Metascore + imdb, 
                   data = bechdel))

res = resid(lm(log(Adj_Revenue) ~ bechdel_test+log(Adj_Budget) + Metascore + imdb, 
               data = bechdel))

residual_data = as.data.frame(cbind(y_hat,res))

ggplot(data = residual_data, aes(x = y_hat, y = res)) + 
  geom_point()
```

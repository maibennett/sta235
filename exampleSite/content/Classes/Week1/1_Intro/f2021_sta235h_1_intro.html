# Assignments, Exams, and Grading

- **.darkorange[Just in Time Teaching (JITT) assignments (10%):]**

  - Short online questionnaires about readings or material.
  - Submit by 11:59 PM on Sunday (for Tue class) or Tuesday (for Thu class) before that week's class.
  - Graded for completion.

--

- **.darkorange[6 group homework assignments (30%):]**

  - Assignments include both written questions and code.
  - Groups (3-4) will be randomly assigned by the instruction team
  - No copying or plagiarism will be accepted.
  
.box-4[Read submission guidelines]

---
# Assignments, Exams, and Grading (Cont.)

- **.darkorange[Midterm and Final Exam (20% each):]**

  - Take-home exam. Final exam is cumulative.
  
- **.darkorange[Final project (20%):]**

  - Group project about prediction.
  
---
# Assignments, Exams, and Grading (Cont.)

- You get **.darkorange[one (1) 24-hour extension]** in a homework assignment, and you can **.darkorange[drop one (1) JITT]**.

# Idea behind Decision Trees

- Create a **.darkorange[flow chart]** for making decisions

  - *How do we classify an individual?*
  
--

- ... But there are **.darkorange[many]** decisions!

--
  
  - How many variables do we use?
--

  - How do we sort them? In what order do we place them?
  
--

  - How do we split them?
  
--

  - How deep do we go?

# How do we decide?

- **.darkorange[Recursive Binary Splitting]**:

  - Divide regions of covariates in two (recursively).
  
  - This works both for continuous and categorical variables
  
--

- We test out every covariate and see **.darkorange[which one reduces the error the most]** in our predictions

  - In **.darkorange[regression tasks]**, we can use RMSE (or MSE).
  
  - In **.darkorange[classification tasks]**, we can use accuracy/classification error rate, &lt;u&gt;Gini Index&lt;/u&gt;, or entropy
  
--

`$$G = \sum_{k=1}^K\hat{p}_{mk}(1-\hat{p}_{mk})$$`
where `\(\hat{p}_{mk}\)` is the proportion of obs. in the `\(m\)` region for class `\(k\)`.

# Measures for accuracy

- The classification error rate is **.darkorange[not very sensitive for tree-growing]**.

- Another measure is called **.darkorange[Gini index]**:

  - Total variance across classes:
  
  `$$G = \sum_{k=1}^K\hat{p}_{mk}(1-\hat{p}_{mk})$$`
where `\(\hat{p}_{mk}\)` is the proportion of training obs in region `\(m\)` for class `\(k\)`.

--
.small[
- In our previous example:
`$$\begin{align}
G_{mandalorian=0} =&amp; \frac{1240}{1240 + 225}(1-\frac{1240}{1240 + 225}) + \frac{225}{1240 + 225}(1-\frac{225}{1240 + 225}) = 0.26
\end{align}$$]

# Basic Algorithm

.box-2[1) Start at the root node]
&lt;br&gt;
.box-4[2) Split the parent node at covariate x&lt;sub&gt;i&lt;/sub&gt; to minimize the sum of child node impurities]
&lt;br&gt;
.box-6[3) Assign training samples to new child nodes]
&lt;br&gt;
.box-7[4) Stop if leaves are pure or early stopping criteria is satisfied, else repeat step (1) and (2) for each new child nodes]
